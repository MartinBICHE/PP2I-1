<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.bouton-lien {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.bouton-lien:hover {
    background-color: #c79141;
}

</style>
<body>
    <div>
        <table>
            {% for i in range(100) %}
                {% if i % 10 != 0 %}
                    <td><a href="/quizz/catégorie{{ i }}" class="bouton-lien">{{ i }}</a></td>
                {% else %}
                    </tr><tr>
                    <td><a href="/quizz/catégorie{{ i }}" class="bouton-lien">{{ i }}</a></td>
                {% endif %}
            {% endfor %}
        </table>
    </div>    
</body>
</html>
