<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    {% if badCredentials %}
        <span class="error">Mauvais pseudo et/ou mot de passe !</span>
    {% endif %}

    <form action="/login/" method="POST">
        <table>
            <tr>
                <td>Pseudo : </td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>Mot de passe : </td>
                <td><input type="password" name="password"</td>
            </tr>
        </table>

        <input type="submit" value="Login"/>
    </form>
</body>
</html>
